[phases.setup]
nixPkgs = [
    "php83",
    "php83Extensions.intl",
    "php83Extensions.gd",
    "php83Extensions.pdo_mysql",
    "php83Extensions.bcmath",
    "nodejs_20"
]

[phases.install]
dependsOn = ["setup"]
# Quitamos el comando de aqu√≠ para manejarlo en la fase de build si es necesario
cmds = ["composer install --optimize-autoloader --no-interaction --no-scripts"]

[phases.build]
dependsOn = ["install"]
cmds = ["npm install && npm run build", "php artisan optimize"]